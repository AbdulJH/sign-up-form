<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-background">
    <img src="/images/test.gif" alt="">


    <div class="group-form">
      <form action="#">
        <div class="top-text">
          <h3>Sign up now to let your adventure begin!</h3>
        </div>

        <div class="test-group">

      <div class="input-text">
       <label class ="final-class"for="first_name">First Name*</label>
       <input class="user-typed" type="text" name="first_name" id="first_name" placeholder="Name" required>
      </div>
     

      <div class="input-text">
        <label for="user_email">Email Address*</label>
        <input class="user-typed" type="email" name="email" id="user_email" placeholder="Email@gmail.com" required>
      </div>

      <div class="input-text">
        <label for="user_password">Password*</label>
        <input class="user-typed" type="password" name="user_password" id="user_password" placeholder="5-15 characters*" minlength="5" maxlength="15"required>
      </div>

      <div class="input-text">
        <label for="user_confirm_password">Confirm Password*</label>
        <input class="user-typed" type="password" name="user_confirm_password" id="user_confirm_password" placeholder="5-15 characters*" required>
      </div>

      <div class="button">
        <input type="submit" id="button" value="Create Account">

      </div>

     
      <div class="login-text">
        <h4>Already have an account? Log in</h4>
      </div>
    </div>
    </form>
  </div>
  </div>


  
</body>
</html>
