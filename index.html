    <div class="group-form">
      <form action="#">
        <div class="top-text">
          <h3>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br> Sign up now to get started</h3>
        </div>

        <div class="test-group">

      <div class="input-text">
       <label for="first_name">First Name:</label>
       <input class="user-typed" type="text" name="first_name" id="first_name" placeholder="" required>
      </div>

      <div class="input-text">
        <label for="user_email">Email Address:</label>
        <input class="user-typed" type="email" name="email" id="user_email" placeholder="" required>
      </div>

      <div class="input-text">
        <label for="user_password">Password:</label>
        <input class="user-typed" type="password" name="user_password" id="user_password" placeholder="" required>
      </div>

      <div class="input-text">
        <label for="user_confirm_password">Confirm Password:</label>
        <input class="user-typed" type="password" name="user_confirm_password" id="user_confirm_password" placeholder="" required>
      </div>

      <div class="button">
        <input type="submit" id="button" value="Create Account">

      </div>

     
      <div class="login-text">
        <h4>Already have an account? Log in</h4>
      </div>
    </div>
    </form>
